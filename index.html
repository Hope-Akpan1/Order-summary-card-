<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <img src="illustration-hero.svg" width="310px" alt="/illustration-hero.svg" class="top-image">
  </header>


  <main>

    <div>
      <h1> Order Summary</h1>
    </div>

    <div>
      <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on <br>any
        device anywhere you like!</p>
    </div>

    <div class="music">
      <div><img src="icon-music.svg" alt="/icon-music.svg"></div>

      <div>
        <div class="plan">Annual Plan
        </div>
        <div class="price">$59.99/year</div>
      </div>

      <div class="change"><a href="www.Change.com">Change</a></div>
    </div>




    <div> <button type="button">Proceed to Payment</button> </div>
    <div class="cancel">Cancel Order</div>

  </main>
</body>

</html>
